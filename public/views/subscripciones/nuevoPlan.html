<div class="bgc--white bxsh1 bblr5 bbrr5 btrr5 brdrc--grey">
	<div class="brdr1--bottom brdrc--grey pa1">
		<a ui-sref='dashBoard.subscripciones.planes'><img class="icono__mediano" src="/img/arrow-left.svg"></a>
		<h5 class="dib">Nuevo Plan</h5>
	</div>
	<div class="pa1">		
		<form>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Nombre</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" ng-model='plan.nombre'>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Duracion(dias)</label>
				<div class="col-sm-3">
					<input type="number" class="form-control" ng-model='plan.duracion'>
				</div>
			</div>
						
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Precio</label>
				<div class="col-sm-3">
					<div class="input-group">
						<input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" ng-model='plan.precio'>
						<span class="input-group-addon">$</span>
					</div>
				</div>
			</div>
			
			<div class="form-group row">
				<div class="offset-sm-2 col-sm-3">
					<button type="submit" class="btn btn-primary bg-success text-white boton__opciones" ng-click="agregarPlan(plan)"><img src="/img/plus.svg" class="icono">Agregar</button>
				</div>
			</div>
		</form>
	</div>
</div>
