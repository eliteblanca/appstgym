<div class="bgc--white bxsh1 bblr5 bbrr5 btrr5 brdrc--grey">
	<div class="brdr1--bottom brdrc--grey pa1">
		<a ui-sref='dashBoard.subscripciones.tiqueteras'><img class="icono__mediano" src="/img/arrow-left.svg"></a>
		<h5 class="dib">Nueva tiquetera</h5>
	</div>
	<div class="pa1">		
		<form novalidate name="forms.formTiquetera" ng-submit="agregarTiquetera()">
			<div class="form-group row" ng-class="{'has-danger':forms.formTiquetera.$submitted && forms.formTiquetera .entradas.$error.required}">
				<label class="col-sm-2 col-form-label">Entradas</label>
				<div class="col-sm-3">
					<input type="number" class="form-control" ng-model='tiquetera.entradas' ng-required="true" name="entradas">
					<div class="form-control-feedback" ng-show="forms.formTiquetera.$submitted && forms.formTiquetera .entradas.$error.required">Debes ingresar la cantidad de entradas</div>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Duracion(dias)</label>
				<div class="col-sm-3">
					<input type="number" class="form-control" ng-model='tiquetera.duracion' name="duracion">
				</div>
			</div>
					
			<div class="form-group row" ng-class="{'has-danger':forms.formTiquetera.$submitted && forms.formTiquetera .precio.$error.required}">
				<label class="col-sm-2 col-form-label">Precio</label>
				<div class="col-sm-3">
					<div class="input-group">
						<input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" ng-model='tiquetera.precio' name="precio" ng-required="true">
						<span class="input-group-addon">$</span>
					</div>
					<div class="form-control-feedback" ng-show="forms.formTiquetera.$submitted && forms.formTiquetera .precio.$error.required">Debes ingresar el precio</div>
				</div>
			</div>
			
			<div class="form-group row">
				<div class="offset-sm-2 col-sm-3">
					<button type="submit" class="btn btn-primary bg-success text-white boton__opciones"><img src="/img/plus.svg" class="icono">Agregar</button>
				</div>
			</div>
		</form>
	</div>
</div>
